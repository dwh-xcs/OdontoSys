<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="front-end/css/Cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Container geral que engloba os painéis esquerdo e direito -->
  <div class="container">
  
    <!-- Painel esquerdo com o formulário de cadastro -->
    <div class="left-panel">
      <form class="form">
        <h2>Cadastro</h2>
        
        <!-- Grupo de entrada para o nome completo -->
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required />
        </div>

        <!-- Grupo de entrada para o e-mail -->
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <!-- Grupo de entrada para o telefone -->
        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(00) 00000-0000" required />
        </div>

        <!-- Grupo de entrada para a senha -->
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>

        <!-- Botão para submeter o formulário -->
        <button type="submit">Cadastrar</button>

        <!-- Texto para redirecionar usuários que já têm conta -->
        <p class="switch-text">Já tem conta? <a href="login.html">Fazer login</a></p>
      </form>
    </div>

    <!-- Painel direito com mensagem motivacional -->
    <div class="right-panel">
      <div class="overlay">
        <div class="text">
          <h1>Sorriso Saudável, Confiança Garantida!</h1>
          <p>Dentista,<br>A gente cuida de você para que você tenha mais tempo para cuidar do seu sorriso.</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
