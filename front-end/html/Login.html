<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontosys - Login</title>
    <link rel="stylesheet" href="front-end/css/Login.css"/>
</head>
<body> 
    <!-- Container principal que agrupa as duas divisões: esquerda e direita -->
    <div class="container">
        
        <!-- Seção do lado esquerdo com imagem e texto institucional -->
        <div class="left">
             
            <!-- Imagem de fundo ilustrativa -->
            <img src="front-end/img/1.png" alt="Imagem de fundo">

            
            <!-- Texto institucional com quebra de linhas -->
            <div class="subtitle">Sorriso Saudável, Confiança Garantida!</div>
            <div class="text">
                Dentista,<br>
                A gente cuida de você<br>
                para que você tenha<br>
                mais tempo para<br>
                cuidar do seu sorriso.
            </div>
        </div>
        <!-- Seção do lado direito com o formulário de login -->
        <div class="right">

            <!-- Logo da aplicação -->
            <img src="front-end/img/Odontosys(2).png" alt="Logo" class="logo">

            <!-- Campo para entrada do e-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>

            <!-- Campo para entrada da senha -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>

            <!-- Link para recuperação de senha -->
            <div class="extra-links">
                <a href="Recuperacao.html">Esqueci minha senha</a>
            </div>

            <!-- Botão de login -->
            <div class="form-actions">
                <button type="button">Entrar</button>
            </div>

            <!-- Link para cadastro de novo usuário -->
            <div class="extra-links">
                Ainda não é cliente? <a href="Cadastro.html">Cadastre-se gratuitamente!</a> 
            </div>
        </div>
    </div>
    
</body>
</html>
